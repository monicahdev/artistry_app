
<section class="bookings-list">
  <h1>Mis reservas</h1>

  <div *ngIf="loading$ | async">Cargando reservas...</div>

  <table *ngIf="(bookings$ | async) as bookings">
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Fecha y hora</th>
        <th>Estado</th>
        <th>Comentarios</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngIf="bookings.length === 0">
        <td colspan="6">No tienes reservas todav√≠a.</td>
      </tr>

      <tr *ngFor="let booking of bookings">
        <td>#{{ booking.service_id }}</td>
        <td>{{ booking.date_hour | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ booking.status }}</td>
        <td>{{ booking.comments }}</td>
        <td>
          <button
            [routerLink]="['/bookings/form']"
            [queryParams]="{
              bookingId: booking.id,
              service_id: booking.service_id,
              date_hour: booking.date_hour,
              comments: booking.comments
            }"
          >
          EDITAR RESERVA
        </button>
        <button type="button" (click)="onDeleteBooking(booking.id)">
          ELIMINAR RESERVA
        </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
