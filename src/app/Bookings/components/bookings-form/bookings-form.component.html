<section class="booking-form">
  <h1>{{ isEditMode ? 'Editar reserva' : 'Reservar servicio' }}</h1>

  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="service_id">Servicio</label>
      <select id="service_id" [formControl]="service_id">
        <option value="" disabled selected>Selecciona un servicio</option>
        <option
          *ngFor="let s of (services$ | async)!"
          [value]="s.id"
        >
          {{ s.service_name || s.makeup_service_name }}
        </option>
      </select>
      <div
        class="error"
        *ngIf="service_id.invalid && (service_id.dirty || service_id.touched)"
      >
        Debes seleccionar un servicio.
      </div>
    </div>

    <div class="form-group">
      <label for="date_hour">Fecha y hora</label>
      <input
        id="date_hour"
        type="datetime-local"
        [formControl]="date_hour"
      />
      <div
        class="error"
        *ngIf="date_hour.invalid && (date_hour.dirty || date_hour.touched)"
      >
        Debes seleccionar una fecha y hora.
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Comentarios</label>
      <textarea
        id="comments"
        rows="3"
        [formControl]="comments"
        placeholder="Notas para la maquilladora (tipo de piel, ocasiÃ³n, estilo...)"
      ></textarea>
    </div>

    <button type="submit">
       {{ isEditMode ? 'GUARDAR CAMBIOS' : 'RESERVAR' }}
    </button>
  </form>
</section>
