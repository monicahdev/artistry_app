<div class="container">
  <section class="booking-form page">
    <h2 class="booking-form__title heading">{{ isEditMode ? 'Editar reserva' : 'Reservar servicio' }}</h2>

    <form class="booking-form__form form" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="form__group booking-form__group">
        <label class="form__label" for="service_id">Servicio</label>
        <select class="form__select" id="service_id" [formControl]="service_id">
          <option value="" disabled selected>Selecciona un servicio</option>
          <option
            *ngFor="let s of (services$ | async)!"
            [value]="s.id"
          >
            {{ s.service_name || s.makeup_service_name }}
          </option>
        </select>
        <div
          class="form__error"
          *ngIf="service_id.invalid && (service_id.dirty || service_id.touched)"
        >
          Debes seleccionar un servicio.
        </div>
      </div>

      <div class="form__group booking-form__group">
        <label class="form__label" for="date_hour">Fecha y hora</label>
        <input class="form__input"
          id="date_hour"
          type="datetime-local"
          [formControl]="date_hour"
        />
        <div
          class="form__error"
          *ngIf="date_hour.invalid && (date_hour.dirty || date_hour.touched)"
        >
          Debes seleccionar una fecha y hora.
        </div>
      </div>

      <div class="form__group booking-form__group">
        <label class="form__label" for="comments">Comentarios</label>
        <textarea class="form__input form__input--textarea"
          id="comments"
          rows="3"
          [formControl]="comments"
          placeholder="Notas para la maquilladora (tipo de piel, ocasiÃ³n, estilo...)"
        ></textarea>
      </div>

      <div class="admin-class-form__actions">
        <button class="booking-form__submit btn btn--accent" type="submit">
          {{ isEditMode ? 'GUARDAR CAMBIOS' : 'RESERVAR' }}
        </button>
        <button class="booking-form__submit btn btn--accent" type="button" (click)="onCancel()">CANCELAR</button>
      </div>
    </form>
  </section>
</div>
