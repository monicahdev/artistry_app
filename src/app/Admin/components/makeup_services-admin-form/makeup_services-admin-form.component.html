<section class="admin-service-form">
  <h1>Nuevo servicio</h1>

  <form [formGroup]="makeup_serviceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="makeup_service_name">Nombre del servicio</label>
      <input
        id="makeup_service_name"
        type="text"
        [formControl]="makeup_service_name"
        placeholder="Maquillaje social, novia, invitada..."
      />
      <div
        class="error"
        *ngIf="makeup_service_name.invalid && (makeup_service_name.dirty || makeup_service_name.touched)"
      >
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea
        id="description"
        rows="4"
        [formControl]="description"
        placeholder="Describe el servicio: ocasión, estilo, acabados..."
      ></textarea>
      <div
        class="error"
        *ngIf="description.invalid && (description.dirty || description.touched)"
      >
        La descripción es obligatoria.
      </div>
    </div>

    <div class="form-group">
      <label for="photo">URL de la foto</label>
      <input
        id="photo"
        type="text"
        [formControl]="photo"
      />
    </div>

    <div class="form-group">
      <label for="price_from">Precio desde (COP)</label>
      <input
        id="price_from"
        type="number"
        [formControl]="price_from"
        min="0"
        step="1000"
      />
      <div
        class="error"
        *ngIf="price_from.invalid && (price_from.dirty || price_from.touched)"
      >
        El precio es obligatorio y debe ser mayor o igual que 0.
      </div>
    </div>

    <div class="form-group">
      <label for="duration">Duración (minutos)</label>
      <input
        id="duration"
        type="number"
        [formControl]="duration"
        min="1"
        step="5"
      />
      <div
        class="error"
        *ngIf="duration.invalid && (duration.dirty || duration.touched)"
      >
        La duración mínima de cada servicio es 60 minutos
      </div>
    </div>

    <button type="submit">
      Guardar servicio
    </button>
  </form>
</section>
