<div class="container">
  <section class="register page">
    <h2 class="register__title heading">Crear cuenta</h2>

    <form
      class="register__form form"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      novalidate
    >

      <div class="form__group register__group">
        <label class="form__label" for="email">Email</label>
        <input class="form__input"
          id="email"
          type="email"
          [formControl]="email"
          placeholder="tu@email.com"
        />

        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">El email es obligatorio.</span>
          <span *ngIf="email.errors?.['email']">
            Debes introducir un email válido.
          </span>
        </div>
      </div>

      <div class="form__group register__group">
        <label class="form__label" for="password">Contraseña</label>
        <input class="form__input"
          id="password"
          type="password"
          [formControl]="password"
          placeholder="Tu contraseña"
        />

        <div
          class="form__error"
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          <span *ngIf="password.errors?.['required']">
            La contraseña es obligatoria.
          </span>
          <span *ngIf="password.errors?.['minlength']">
            La contraseña debe tener al menos 8 caracteres.
          </span>
          <span *ngIf="password.errors?.['maxlength']">
            La contraseña no puede superar los 16 caracteres.
          </span>
        </div>
      </div>

      <button class="register__submit btn btn--primary" type="submit">
        Registrarse
      </button>
    </form>
  </section>
</div>
